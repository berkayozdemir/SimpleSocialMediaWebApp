<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Giriş Yapın"/>
    <meta name="descriptipn" content="Free programming"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style2.css"/>



</head>


<body>

<div id="login-container">

    <div class="logo">
        <img src="/icons/logo.png" alt="logo" width="100" height="100">
    </div>


    <div class="form-input">

        <pre class="siginifnot">What are you thinking? </pre>


        <form action="/savePost" method="post" th:object="${postmodel}" >
            <div class="form-element">
                <label for="subject">Subject:</label>
                <input th:field="*{subject}" type="text"  id="subject" name="subject">
            </div>



            <div class="form-element">
                <label>Write:</label>
                <textarea  th:field="*{content}"  id="content" name="content" cols="10" rows="10"></textarea>
            </div>




            <div class="submitform">
                <input type="submit" value="Paylaş!">
            </div>





        </form>
    </div>

</div>







</body>
